<!DOCTYPE HTML>
<html>

<head>
    <title>Geo Vermonter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <main>
        <div class='container'>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Geo Vermonter</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Do Something
                            </a>
                            <div class="dropdown-menu" id="dynamicRestList" aria-labelledby="navbarDropdown">

                            </div>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>


            <div class='row'>
                <div class="col-sm-7" id='mapid'>

                </div>
                <div class="col-sm-5" id='infoBtn'>
                    <div class='row-sm-5'>
                        <div id='info'>
                           
                            Lat<input id="lat" class="form-control" type="text" placeholder="Latitude" readonly>
                            Lon<input id="lon" class="form-control" type="text" placeholder="Longitude" readonly>
                            County<input id="county" class="form-control" type="text" placeholder="County" readonly>
                            Town<input id="town" class="form-control" type="text" placeholder="Town" readonly>
                            <div id="score">
                            <input class="form-control" type="text" placeholder="SCORE" readonly>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class='row-sm-7'>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                       
                            <button onclick="start()" type="button" class="btn btn-primary"> Start</button>
                            <button onclick="guess()" type="button" class="btn btn-success"> Guess</button>
                            <button onclick="quit()" type="button" class="btn btn-danger"> Quit</button>
                        
                    </div>
                </div>
                
            </div>
            <div id="directionbtns">
            <button onclick="moveNorth()" type="button" class="btn btn-primary">North</button>
            <button type="button" class="btn btn-primary">East</button>
            <button type="button" class="btn btn-primary">South</button>
            <button type="button" class="btn btn-primary">West</button>
            </div>
        </div>

        


    </main>

</body>

<script src='border.js'></script>
<script src='geovermonter.js'></script>

</html>
